<select class="custom-select" [ngClass]="{'placeholder-shown':!value || value===''}" (change)="updateValue($event)" [disabled]="disabled">
  <option value=""></option>
  <option *ngFor="let option of options" [value]="option.value" [selected]="option.value==value">{{ option.label }}</option>
</select>
<label>{{ placeholder }}</label>
