<select
  #select
  (change)="updateValue($event)"
  class="custom-select"
  [disabled]="disabled"
  [ngClass]="{'placeholder-shown':!value || value===''}"
>
  <option value=""></option>
  <option *ngFor="let option of options" [value]="option.value" [selected]="option.value==value">{{ option.label }}</option>
</select>
<label>{{ label }} <span *ngIf="required" class="required-mark text-danger">*</span></label>
