<textarea
  #input
  [autofocus]="autofocus"
  (change)="updateValue($event)"
  class="form-control"
  [disabled]="disabled"
  (keyup)="updateValue($event)"
  [attr.maxlength]="maxLength"
  [ngClass]="{'placeholder-shown':!value || value===''}"
  [readonly]="readOnly"
  rows="1"
></textarea>
<label>{{ label }} <span *ngIf="required" class="required-mark text-danger">*</span></label>
