<ng-container *ngIf="children?.length>0">
  <ng-container *ngFor="let option of children">
    <button type="button" class="btn btn-light p-2" [ngClass]="option.class" *ngIf="!option.children" (click)="option['click']($event)" title="{{ option[labelField] }}">
      <div class="d-flex">
        <ft-icon *ngIf="option[iconNameField]" size="2" [name]="option[iconNameField]"></ft-icon>
        <span *ngIf="option[labelField]" class="label d-none d-sm-inline-block ml-1">{{ option[labelField] }}</span>
      </div>
    </button>
    <div class="dropdown" *ngIf="option.children">
      <button type="button" class="btn btn-light p-2" [ngClass]="option.class" data-toggle="dropdown" title="{{ option[labelField] }}">
        <ft-icon *ngIf="option[iconNameField]" size="2" [name]="option[iconNameField]"></ft-icon>
        <span *ngIf="option[labelField]" class="label d-none d-sm-inline-block ml-1">{{ option[labelField] }}</span>
      </button>
      <div class="dropdown-menu dropdown-menu-right">
        <button type="button" class="dropdown-item" *ngFor="let suboption of option.children" (click)="suboption['click']($event)">{{ suboption[labelField] }}</button>
      </div>
    </div>
  </ng-container>
</ng-container>
