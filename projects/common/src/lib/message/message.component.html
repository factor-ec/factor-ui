<h1 mat-dialog-title *ngIf="data.options.title">{{ data.options.title }}</h1>
<div mat-dialog-content>
  <ft-icon *ngIf="data.options.icon" [name]="data.options.icon.name" [collection]="data.options.icon.collection" size="data.options.icon.size"></ft-icon>
  <div>{{ data.message }}</div>
</div>
<div mat-dialog-actions>
  <ng-container *ngIf="data.options && data.options.actions && data.options.actions.length > 0; else acceptTemplate">
    <button type="button" mat-button [color]="action.color" autofocus="action.color == 'primary'" *ngFor="let action of data.options.actions; let i = index" (click)="select(action.value)">{{ action.label }}</button>
  </ng-container>
</div>
<ng-template #acceptTemplate>
  <button type="button" mat-button color="primary" i18n (click)="select('-1')">Accept</button>
</ng-template>
