<div class="container p-4 p-md-5">
  <h4>Collection</h4>
  <table class="table table-bordered">
    <tr>
      <td colspan="5" class="p-0">
        <pre class="m-0"><code [highlight]="codeCollection" [lineNumbers]="true" [languages]="['xml']" class="p-3 bg-white"></code></pre>
      </td>
    </tr>
    <tr>
      <td class="text-center p-3">
        <ft-icon name="search" size="3" collection="factoricons-slim"></ft-icon>
      </td>
      <td class="text-center p-3">
        <ft-icon name="bookmark" size="3" collection="factoricons-slim"></ft-icon>
      </td>
      <td class="text-center p-3">
        <ft-icon name="pencil" size="3" collection="factoricons-slim"></ft-icon>
      </td>
      <td class="text-center p-3">
        <ft-icon name="gear" size="3" collection="factoricons-slim"></ft-icon>
      </td>
      <td class="text-center p-3">
        <ft-icon name="music" size="3" collection="factoricons-slim"></ft-icon>
      </td>
    </tr>
    <tr class="text-center">
      <th>search</th>
      <th>bookmark</th>
      <th>pencil</th>
      <th>gear</th>
      <th>music</th>
    </tr>
  </table>
  <table class="table table-bordered">
    <tr>
      <td colspan="5" class="p-0">
        <pre class="m-0"><code [highlight]="codeCollection2" [lineNumbers]="true" [languages]="['xml']" class="p-3 bg-white"></code></pre>
      </td>
    </tr>
    <tr>
      <td class="text-center p-3">
        <ft-icon name="search" size="3" collection="factoricons-regular"></ft-icon>
      </td>
      <td class="text-center p-3">
        <ft-icon name="bookmark" size="3" collection="factoricons-regular"></ft-icon>
      </td>
      <td class="text-center p-3">
        <ft-icon name="pencil" size="3" collection="factoricons-regular"></ft-icon>
      </td>
      <td class="text-center p-3">
        <ft-icon name="gear" size="3" collection="factoricons-regular"></ft-icon>
      </td>
      <td class="text-center p-3">
        <ft-icon name="music" size="3" collection="factoricons-regular"></ft-icon>
      </td>
    </tr>
    <tr class="text-center">
      <th>search</th>
      <th>bookmark</th>
      <th>pencil</th>
      <th>gear</th>
      <th>music</th>
    </tr>
  </table>

  <h4>Size</h4>
  <table class="table table-bordered">
    <tr>
      <td colspan="5" class="p-0">
        <pre class="m-0"><code [highlight]="codeSize" [lineNumbers]="true" [languages]="['xml']" class="p-3 bg-white"></code></pre>
      </td>
    </tr>
    <tr>
      <td style="vertical-align: middle;" class="text-center p-3">
        <ft-icon name="search" size="1" collection="factoricons-slim"></ft-icon>

      <td style="vertical-align: middle;" class="text-center p-3">

      <td style="vertical-align: middle;" class="text-center p-3">
