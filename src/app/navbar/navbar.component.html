<ft-navbar #navbar [items]="menu" [position]="position" labelField="name" iconNameField="icon" [labelPlacement]="labelPlacement"></ft-navbar>
<div class="content p-4">
  <div class="form-group">
    <label>Position</label>
    <select class="form-control" [(ngModel)]="position">
      <option value="left">Left</option>
      <option value="right">Right</option>
      <option value="bottom">Bottom</option>
      <option value="top">Top</option>
      <option value="auto">Auto</option>
    </select>
  </div>
  <div class="form-group">
    <label>Label placement</label>
    <select class="form-control" [(ngModel)]="labelPlacement">
      <option value="left">Left</option>
      <option value="bottom">Bottom</option>
      <option value="tooltip">Tooltip</option>
      <option value="none">None</option>
    </select>
  </div>
</div>
